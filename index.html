<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Inter+Tight&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo">
                <!-- <img src="icons\peach-fruit-icon.svg" alt="peach" class="persikka"> -->
                üçëPersikka
            </div>
            <div class="options first">
                <div class="home">
                    <img src="./icons/home.svg" alt="home">
                    Home
                </div>
                <div class="profile">
                    <img src="./icons/card-account-details.svg" alt="home">
                    Profile
                </div>
                <div class="messages">
                    <img src="./icons/message.svg" alt="home">
                    Messages
                </div>
                <div class="history">
                    <img src="./icons/history.svg" alt="home">
                    History
                </div>
                <div class="tasks">
                    <img src="./icons/file-multiple.svg" alt="home">
                    Tasks
                </div>
                <div class="communities">
                    <img src="./icons/account-group.svg" alt="home">
                    Communities
                </div>
            </div>
            <div class="options second">
                <div class="settings">
                    <img src="./icons/cog.svg" alt="home">
                    Settings
                </div>
                <div class="support">
                    <img src="./icons/help-box.svg" alt="home">
                    Support
                </div>
                <div class="privary">
                    <img src="./icons/shield-check.svg" alt="home">
                    Privacy
                </div>
            </div>
        </div>

        <div class="header">
            header
        </div>
        <div class="main">
            <div class="projects">
                projects
            </div>

            <div class="announcements">
                announcements
            </div>

            <div class="trending">
                trending
            </div>
        </div>
    </div>
</body>

</html>
